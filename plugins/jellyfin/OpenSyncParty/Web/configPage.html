<!DOCTYPE html>
<html>
<head>
    <title>OpenSyncParty Configuration</title>
</head>
<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button">
        <div data-role="content">
            <div class="content-primary">
                <form class="opensyncpartyConfigurationForm">
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="JwtSecret" label="JWT Secret" />
                        <div class="fieldDescription">Secret used to sign and verify session tokens.</div>
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="JwtAudience" label="JWT Audience" />
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="JwtIssuer" label="JWT Issuer" />
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-confirm block">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript">
            var OpenSyncPartyConfigurationPage = {
                pluginId: "0f2fd0fd-09ff-4f49-9f1c-4a8f421a4b7d"
            };

            $('.pluginConfigurationPage').on('pageshow', function () {
                var page = this;
                Dashboard.showLoadingMsg();

                ApiClient.getPluginConfiguration(OpenSyncPartyConfigurationPage.pluginId).then(function (config) {
                    $('#JwtSecret', page).val(config.JwtSecret || '');
                    $('#JwtAudience', page).val(config.JwtAudience || 'OpenSyncParty');
                    $('#JwtIssuer', page).val(config.JwtIssuer || 'Jellyfin');
                    Dashboard.hideLoadingMsg();
                });
            });

            $('.opensyncpartyConfigurationForm').on('submit', function () {
                Dashboard.showLoadingMsg();
                var page = $(this).parents('.pluginConfigurationPage')[0];

                ApiClient.getPluginConfiguration(OpenSyncPartyConfigurationPage.pluginId).then(function (config) {
                    config.JwtSecret = $('#JwtSecret', page).val();
                    config.JwtAudience = $('#JwtAudience', page).val();
                    config.JwtIssuer = $('#JwtIssuer', page).val();

                    ApiClient.updatePluginConfiguration(OpenSyncPartyConfigurationPage.pluginId, config).then(Dashboard.processServerConfigurationUpdateResult);
                });

                return false;
            });
        </script>
    </div>
</body>
</html>
